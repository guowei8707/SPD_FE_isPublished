<body id="id_body">
    <canvas id="canvas"></canvas>
    <script src="./js/ano.js" type="text/javascript" charset="utf-8"></script>
    <div class="container_box">
        <div id="id_top_container">
            <div>
                <p>温馨提示：请使用360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗浏览器打开，扫码获取并提交密钥</p>

            </div>
        </div>
        <div id="id_mid_container">

            </div><!-- /.col-lg-6 -->

        <div id="id_bottom_container">

            </div>

                <p></p>
                <p>系统入口二维码</p>
                <p>（扫码进入）</p>

        </div>
        <div id="id_footer">
